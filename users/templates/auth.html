{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <title>Minimal Login Design | AsmrProg</title>
</head>

<body>

    <div class="logo">
        <img src="logo.png">
        <a href="#">AsmrProg</a>
    </div>

    <div class="container">
        <h1>Login to your account üëè</h1>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Use Google
            </button>
            <button class="google">
                <i class='bx bxl-apple'></i>
                Use Apple
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form method='post'>
            {% csrf_token %}
            <label for="username">Username:</label>
            <div class="custome-input">
                {% comment %} <input type="username" name="username" placeholder="Your Email" autocomplete="off"> {% endcomment %}
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                {% comment %} <input type="password" name="password" placeholder="Your Password"> {% endcomment %}
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type='submit' class="login">Login</button>
            <div class="links">
                <a href="#">Reset Password</a>
                <a href="#">Don't have an account?</a>
            </div>
        </form>

    </div>

</body>

</html>
